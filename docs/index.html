<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track123 Minimal App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 40px; }
    .container { max-width: 520px; margin: 0 auto; }
    input, button { font-size: 16px; padding: 10px; }
    input { width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    button { cursor: pointer; }
    .links a { display: block; margin: 8px 0; }
    .error { color: #b00020; }
    .result { background: #f7f7f8; padding: 12px; border-radius: 8px; }
    .section { margin-top: 36px; padding-top: 24px; border-top: 1px solid #e6e6e7; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track123 Minimal App</h1>
    <p>Enter Shopify order name like <code>#121543</code>.</p>
    <form id="trackForm">
      <input id="orderName" type="text" placeholder="#121543" required />
      <button type="submit">Get Links</button>
    </form>
    <div id="status"></div>
    <div id="output" class="result" style="display:none"></div>
  </div>

  <script src="./config.js"></script>
  <script>
    // Simple runtime config: set window.BACKEND_BASE and window.FUNCTION_PATH in config.js when hosted on GitHub Pages
    window.BACKEND_BASE = window.BACKEND_BASE || '';
    window.FUNCTION_PATH = window.FUNCTION_PATH || '/api/links';

    function isRealUrl(link) {
      if (!link || typeof link !== 'string') return false;
      const trimmed = link.trim();
      if (!/^https?:\/\//i.test(trimmed)) return false;
      if (trimmed.includes('#{') || trimmed.includes('${') || trimmed.toLowerCase().includes('{trackingno')) return false;
      return true;
    }

    function resolveTrackingTemplate(rawUrl, trackingNumber) {
      if (!rawUrl || !trackingNumber) return rawUrl;
      let url = String(rawUrl);
      const tn = encodeURIComponent(String(trackingNumber));
      const patterns = [
        /#\{\s*(tracking(?:_?number|_?no|_?num|_?id|_?code)|awb|waybill|consignment|parcel(?:_?id)?)\s*\}/gi,
        /\$\{\s*(tracking(?:_?number|_?no|_?num|_?id|_?code)|awb|waybill|consignment|parcel(?:_?id)?)\s*\}/gi,
        /\{\s*(tracking(?:_?number|_?no|_?num|_?id|_?code)|awb|waybill|consignment|parcel(?:_?id)?)\s*\}/gi,
      ];
      for (const rx of patterns) url = url.replace(rx, tn);
      return url;
    }

    const form = document.getElementById('trackForm');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.style.display = 'none';
      output.innerHTML = '';
      status.textContent = 'Loading...';

      const orderName = document.getElementById('orderName').value.trim();

      try {
        const base = window.BACKEND_BASE || '';
        const endpointPath = window.BACKEND_BASE ? (window.FUNCTION_PATH || '/links') : '/api/links';
        const resp = await fetch(`${base}${endpointPath}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderName })
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Request failed');

        status.textContent = '';
        const lines = [];

        const trackingNumber = data.trackingNumber || '';
        const resolvedCourier = resolveTrackingTemplate(data.courierQueryLink, trackingNumber);
        const primaryLink = isRealUrl(resolvedCourier)
          ? resolvedCourier
          : (isRealUrl(data.courierQueryLink) ? data.courierQueryLink : null);

        if (primaryLink) {
          lines.push(`<div class="links"><a href="${primaryLink}" target="_blank" rel="noopener noreferrer">${primaryLink}</a></div>`);
        } else {
          lines.push('<div>No carrier link found.</div>');
        }

        if (data.parcelsLink) {
          lines.push(`<div class="links"><a href="${data.parcelsLink}" target="_blank" rel="noopener noreferrer">${data.parcelsLink}</a></div>`);
        } else {
          lines.push('<div>No tracking number available for ParcelsApp link.</div>');
        }

        output.innerHTML = lines.join('');
        output.style.display = 'block';
      } catch (err) {
        status.innerHTML = `<div class="error">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
